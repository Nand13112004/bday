<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="card.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: url('cake.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .mummy-text {
            position: absolute;
            left: 50%;
            top: 53%;
            transform: translate(-50%, -50%);
            font-family: 'Brush Script MT', cursive, sans-serif;
            font-size: 5.2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff6a00, #ffd800, #39ff14, #00cfff, #ff00c8, #ff6a00);
            background-size: 400% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 2px 2px 16px #000a;
            white-space: nowrap;
            z-index: 2;
            animation: rainbow 2.5s linear infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        #nextBtn {
            position: absolute;
            left: 50%;
            top: 72.5%;
            transform: translate(-50%, 0);
            font-size: 1.5rem;
            padding: 18px 60px;
            border-radius: 12px;
            border: none;
            background: #239ac2cc;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 4px 24px #0004;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 2;
        }
        #nextBtn:hover {
            background: #176b8aee;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="mummy-text">Mummy</div>
        <button id="nextBtn">Next</button>
    </div>
    <script>
        document.getElementById('nextBtn').onclick = function() {
            window.location.href = 'page2.html';
        };
    </script>
</body>
</html>
